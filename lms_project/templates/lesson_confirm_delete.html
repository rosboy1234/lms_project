{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 py-5 text-center">
    <div class="col-md-6 mx-auto card shadow p-4 border-danger">
        <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Видалення уроку</h2>
        <h4 class="mt-3">Ви дійсно хочете видалити урок "{{ object.title }}"?</h4>
        <p class="text-muted">Цю дію неможливо скасувати.</p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <a href="javascript:history.back()" class="btn btn-secondary me-2">Скасувати</a>
            <button type="submit" class="btn btn-danger">Так, видалити</button>
        </form>
    </div>
</div>
{% endblock %}
