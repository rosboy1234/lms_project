{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        {% if object %}Редагувати курс{% else %}Створити новий курс{% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between mt-4 align-items-center">
                            <div>
                                <a href="{% url 'courses_list' %}" class="btn btn-secondary">Назад</a>
                                
                                {% if object %}
                                    <a href="{% url 'course_delete' object.id %}" class="btn btn-danger ms-2">
                                        <i class="fas fa-trash"></i> Видалити курс
                                    </a>
                                    <a href="{% url 'module_create' object.id %}" class="btn btn-outline-primary ms-2">
                                        <i class="fas fa-plus"></i> Додати модуль
                                    </a>
                                {% endif %}
                            </div>
                        
                            <button type="submit" class="btn btn-success px-4">
                                {% if object %}Зберегти зміни{% else %}Створити курс{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
