{% extends "base.html" %}

{% block content %}
<main class="login-page mt-5 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header justify-content-center">
                        <h3 class="text-center font-weight-light my-4">Вхід в систему</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>Невірний логін або пароль.
                                </div>
                            {% endif %}

                            <div class="mb-3">
                                <label class="small mb-1" for="id_username">Ваш логін</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    {{ form.username }}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="id_password">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    {{ form.password }}
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="fas fa-sign-in-alt me-2"></i>Увійти
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a href="{% url 'register' %}">Немає акаунту? Зареєструйтесь!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
            input.placeholder = "Введіть дані...";
        });
    });
</script>
{% endblock %}
