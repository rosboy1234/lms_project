{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 py-5 text-center">
    <div class="col-md-6 mx-auto card shadow p-4 border-danger">
        <h2 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Видалення курсу</h2>
        <h4 class="mt-3">Ви дійсно хочете видалити цей курс?</h4>
        <p class="text-muted">Усі модулі, уроки та завдання цього курсу будуть видалені назавжди.</p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <a href="javascript:history.back()" class="btn btn-secondary me-2">Скасувати</a>
            <button type="submit" class="btn btn-danger">Так, видалити назавжди</button>
        </form>
    </div>
</div>
{% endblock %}
